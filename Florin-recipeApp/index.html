<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint"
        content="width=device-width, initial-scale=1.0">
        <title>Recipe App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text">
                <button id="search"><i class="fas fa-search"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals">
                    <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>Pasta</span></li>
                    <li><img src="https://www.themealdb.com//images//media//meals//wuvryu1468232995.jpg" alt=""><span>Soup</span></li>
                    <li><img src="https://lh3.googleusercontent.com/proxy/6p6AcE33NA6ocXjI5cCK-UwaopQsbPEC0luP2ZtdrBEFWfdf9ht7N0rx74mTdD5DEb3EODFIadLkTj3huOS5SB4nSJoUvvzE1hZNx-QFkKfWQmPEsGyTKOg_4BPCteJJeCkvWIFjFumEVNyRZr3OJwyN1FhMvSXDaY2XzSL_WjMOHrz6PZyyKCRZuSdlsyeMvA" alt=""><span>Steak</span></li>
                    </ul>
            </div>
            <div class="meals">
                <div class="meal">
                    <div class="meal-header">
                        <span class="random">
                            Random Recipe
                        </span>
                        <img src="https://www.themealdb.com//images//media//meals//58oia61564916529.jpg" alt="">
                    </div>
                    <div class="meal-body">
                        <h4>Chicken</h4>
                        <button class="fav-btn">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
